  <title>The CRM Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          colors: {
            'crm': {
              'background': '#F9FAFB',        // gray-50
              'card': '#FFFFFF',              // white
              'card-footer-bg': '#F3F4F6',    // gray-100
              'border': '#E5E7EB',            // gray-200
              'accent': tailwind.colors.fuchsia[500],
              'icon-bg': tailwind.colors.gray[100],
              'text-heading': '#1F2937',      // gray-800
              'text-body': '#374151',         // gray-700
              'text-muted': '#6B7280',        // gray-500
              'button-text': '#FFFFFF',       // white

              // Dark Mode Colors
              'dm-background': '#111827',     // gray-900
              'dm-card': '#1F2937',           // gray-800
              'dm-card-footer-bg': '#374151', // gray-700
              'dm-border': '#374151',         // gray-700
              'dm-icon-bg': '#374151',        // gray-700
              'dm-text-heading': '#F3F4F6',   // gray-100
              'dm-text-body': '#D1D5DB',      // gray-300
              'dm-text-muted': '#9CA3AF',     // gray-400
            }
          }
        }
      }
    }
  </script>
